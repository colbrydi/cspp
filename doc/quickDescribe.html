<h2>Get quick description function</h2>

<h3>Description</h3>

<p>This function will pull the short description for a variable(s)
in the Correlates of State Policy Project data.
</p>


<h3>Usage</h3>

<pre>
quickDescribe(variables)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>variables</code></td>
<td>
<p>variable names from cspp, as strings</p>
</td></tr>
</table>
